
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Highlift 报工系统</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const worker = params.get("worker");
    if (!worker) {
      document.write("<h2 style='color:red;text-align:center;margin-top:2rem;'>❌ 未授权访问，请通过扫码进入</h2>");
    } else {
      document.write("<h2 style='text-align:center;margin-top:2rem;'>✅ 欢迎 " + worker + " 报工</h2>");
      document.write("<p style='text-align:center;'>（此为测试页面，请替换为正式系统代码）</p>");
    }
  </script>
</head>

</html>
